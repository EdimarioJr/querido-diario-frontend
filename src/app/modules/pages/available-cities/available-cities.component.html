
<ng-container *ngIf="content$ | async as content">
    <app-container theme="light" containerClass="container-notop">
        <div class="container-inner" [style.paddingTOP]="'24px'" fxLayout="column" fxLayoutGap="24px">
          <div style="aspect-ratio:4/3;" fxHide fxShow.gt-md>
            <iframe width="100%" height="100%" src="https://lookerstudio.google.com/embed/reporting/10838efc-aba4-4916-b9e6-c84f6f0688f9/page/E957C"
            frameborder="0"
            style="border:0"
            scrolling="no"
            allowfullscreen>
            </iframe>
          </div>
          <div style="aspect-ratio:3/4;" fxShow fxHide.gt-md>
            <iframe width="100%" height="100%" src="https://lookerstudio.google.com/embed/reporting/77b6b3cd-70c0-4387-a58b-32c72bc7b9b7/page/E957C"
            frameborder="0"
            style="border:0"
            scrolling="no"
            allowfullscreen>
            </iframe>
          </div>
          <app-column [gap]="10">
            <h1>{{ content.title }}</h1>
            <p class="cities-text" [innerHtml]="content.text"></p>
            <app-column>
              <div class="cities-flex">
                <ng-container>
                  <div class="avaliable-city" *ngFor="let city of cities">{{ city.territory_name }} ({{city.state_code}})</div>
                </ng-container>
              </div>
            </app-column>
          </app-column>
        </div>
    </app-container>
</ng-container>
<app-container *ngIf="loading" theme="light" fxFill>
  <mat-spinner></mat-spinner>
</app-container>
